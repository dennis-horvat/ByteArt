

<div ng-app="app" ng-controller="MainController">
    <div id="backplate"></div>

<div class="col-xs-4">
    <img src={{shared.chapterFlagPath}} ng-show="shared.currentChapter > 0">
    <img src="images/illustrations/illustrationLeft.png" alt="illustrationLeft" id="containerLeft">


</div>


<div class="col-xs-4" id="containerMid">
    <div class="speechbubble" ng-repeat="daten in shared.datenJS">
        <div class="competenceTooltip" ng-show="daten.showTooltip && daten.checked">{{daten.dateText}}</div>
        <div class="bubble-text col-xs-12">
            <p>
                <span>{{daten.studentText}}</span>
                <br>
                <span>Erreicht am: {{daten.fromDate}}</span>
            </p>
        </div>
        <img ng-src="{{daten.img}}" alt="smallimg" ng-mouseenter="daten.showTooltip = true" ng-mouseleave="daten.showTooltip = false" class="bubble-img"/>
    </div>

</div>


<div class="col-xs-3">
    <img src="images/illustrations/illustrationRight.png" alt="illustrationRight" id="containerRight">

</div>
</div>
